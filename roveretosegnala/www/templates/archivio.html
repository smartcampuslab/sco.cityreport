<ion-view title="{{'archive_title' | translate}}">
    <ion-tabs class="tabs-positive has-tabs-top tabs-top">

        <ion-tab title="{{'archive_closed' | translate}}">
            <ion-nav-view name="home-tab">
                <ion-view title="Also Factual">
                    <ion-content class="padding">
                        <ion-list>
                            <ion-item ng-repeat="signal in list.signals | filter: { state: '0' }" href="#/app/archiviodetail/{{signal.id}}" type="item-link">
                                {{signal.title}}

                                <p> {{signal.address}}</p>

                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ion-view>
            </ion-nav-view>
        </ion-tab>

        <ion-tab title="{{'archive_running' | translate}}">
            <ion-nav-view name="about-tab">
                <ion-view title="Also Factual">
                    <ion-content class="padding">
                        <ion-list>
                            <ion-item ng-repeat="signal in list.signals | filter: { state: '1' }" href="#/app/archiviodetail/{{signal.id}}" type="item-link">
                                {{signal.title}}
                                <p> {{signal.address}}</p>

                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ion-view>
            </ion-nav-view>
        </ion-tab>

        <ion-tab title="{{'archive_waiting' | translate}}">
            <ion-nav-view name="contact-tab">

                <ion-view title="Also Factual">
                    <ion-content class="padding">
                        <ion-list>
                            <ion-item ng-repeat="signal in list.signals | filter: { state: '2' }" href="#/app/archiviodetail/{{signal.id}}" type="item-link">
                                {{signal.title}}
                                <p> {{signal.address}}</p>
                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ion-view>
            </ion-nav-view>
        </ion-tab>

    </ion-tabs>
</ion-view>
