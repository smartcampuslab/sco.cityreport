<ion-view view-title="{{'segnala_title' | translate}}">
    <ion-content>
        <form novalidate class="simple-form">
            <div class="list list-inset">

                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="{{'segnala_input_title' | translate}}">
                    </label>

                </div>

                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="{{'segnala_input_description' | translate}}">
                    </label>

                </div>


                <div class="item item-input">
                    <!--                    <label class="item-input-wrapper">-->
                    <placeautocomplete ng-model="result" attr-placeholder="type to search movies..." click-activation="true" data="places" on-type="doSomething" placeholder="{{'segnala_input_description' | translate}}" style="width: 100%" on-select="changeString"></placeautocomplete>

                    <!--</label>-->
                    <button class="button button-positive" ng-click="locateMe()">
                        <i class="icon ion-android-locate"></i>
                    </button>
                    <button class="button button-positive" ng-click="openMap4Address()">
                        <i class="icon ion-map"></i>
                    </button>
                </div>



                <label class="item item-input item-select">
                    <div class="input-label">
                        {{'segnala_label_categories' | translate}}
                    </div>
                    <select>
                        <option>{{'segnala_category_1' | translate}}</option>
                        <option selected>{{'segnala_category_2' | translate}}</option>
                        <option>{{'segnala_category_3' | translate}}</option>
                    </select>
                </label>
                <!--
<div>
<autocomplete ng-model="result" attr-placeholder="type to search movies..." click-activation="true" data="places" on-type="doSomething" on-select="doSomethingElse" placeholder="{{'segnala_input_description' | translate}}"></autocomplete>
    <br>
</div>
-->


                <input type="hidden" name="lat" value="{{chosenPlace.geometry.location.lat()}}">
                <input type="hidden" name="long" value="{{chosenPlace.geometry.location.lng()}}">
                <div align="center">

                    <button class="button button-positive button-large" ng-click="addImage('Camera')">
                        <i class=" icon ion-android-camera"></i>
                    </button>
                    <button class="button button-positive button-large" ng-click="addImage('Gallery')">
                        <i class=" icon ion-images"></i>
                    </button>
                </div>
                <ion-scroll>
                    <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px" />
                </ion-scroll>

                <button class="button button-block button-positive" ng-click="submit()">
                    {{'segnala_button_send' | translate}}
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
